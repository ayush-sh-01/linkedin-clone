<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgot_pass.css" />
</head>
<body>
  <div class="container">
    <img
      class="logo"
      src="https://whatthelogo.com/storage/logos/linkedin-black-271657.png"
      alt="LinkedIn Logo"
      height="80"
    />

    <div class="form-box">
      <h2>Forgot Password</h2>
      <p>Enter your registered email or phone number to reset your password.</p>

      <div class="input-group">
        <input type="text" id="recoveryInput" placeholder="Email or Phone" />
      </div>

      <button id="resetBtn">Send Reset Link</button>

      <div class="back-login">
        <p>Remember your password? <a href="Login_page.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <script src="forgot_pass.js">
  </script>
</body>
</html>
